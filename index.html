<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To-Do list</title>
</head>
<script>
    function actualizarFechaHora() {
      const ahora = new Date();
      const opciones = { 
        weekday: 'long', year: 'numeric', month: 'long', 
        day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' 
      };
      const formato = ahora.toLocaleDateString('es-ES', opciones);
      document.getElementById('fecha-hora').textContent = formato;
    }
  
    setInterval(actualizarFechaHora, 1000); // Actualiza cada segundo
    actualizarFechaHora(); // Inicializa al cargar
  </script>  
<body>
    <div class="layout">
      <header>
        <nav>
          <h1>LISTA DE TAREAS</h1>
          <div id="fecha-hora" style="font-family: Arial; font-size: 16px;"></div>
          <input type="text" placeholder="Añadir una tarea" />
          <button>+</button>
          <h2>Hoy:</h2>
        </nav>
      </header>

    </div>
  </body>
  
</html>
